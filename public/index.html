<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Word Analysis</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="search-container">
            <h1>WordPorn</h1>
            <div class="search-box">
                <input type="text" id="wordInput" placeholder="Enter a word...">
                <button onclick="analyzeWord()">Butt Plug The Word</button>
            </div>
            <div id="loadingSpinner" class="loading-spinner" style="display: none;">
                <div class="spinner"></div>
                <p>Analyzing word...</p>
            </div>
            <div id="errorMessage" class="error-message" style="display: none;"></div>
        </div>
        
        <div class="split-container">
            <div class="column">
                <h2 id="originalWordSyn"></h2>
                <div id="synonymList" class="word-list"></div>
            </div>
            <div class="column">
                <h2 id="originalWordAnt"></h2>
                <div id="antonymList" class="word-list"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
